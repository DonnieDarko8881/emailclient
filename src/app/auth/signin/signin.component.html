<h3>Sign In</h3>
<form  (ngSubmit)="onSubmit()" class="ui form"[formGroup]="authForm">
    <app-input inputType="text" label="Username" [control]="authForm.get('username')"></app-input>
    <app-input inputType="password" label="Password" [control]="authForm.get('password')"></app-input>
   
    <div *ngIf="authForm.get('password').touched && authForm.errors" 
        class="ui red basic label"
    >
        <p *ngIf="authForm.errors.noConnection">
            No internet connection detected, failed to sign up
        </p>
        <p *ngIf="authForm.errors.credentials">
            Invalid username or password;
        </p>
    </div>
    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
    <div>
        <p>
            Don't have an account? <a routerLink="/signup"class="href">Sign up</a>  Instead
        </p>
    </div>
    
</form>
